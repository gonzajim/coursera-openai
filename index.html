<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        /* CSS */
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            padding: 10px;
        }

        #messages {
            height: 80%;
            overflow-y: auto;
        }

        #userInput {
            width: 70%;
        }

        #sendButton {
            width: 25%;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input id="userInput" type="text" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
